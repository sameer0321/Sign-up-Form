<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="form">
            <svg width="189" height="8" viewBox="0 0 189 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" width="188" height="8" fill="#01C8FF" />
                <rect width="166" height="8" fill="#2C49FE" />
            </svg>

            <h1>Join Us !</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc efficitur urna in dictum suscipit.
                Suspendisse maximus ipsum sem. Donec ut justo et leo congue </p>
            <h2>Sign Up</h2>
            <div class="d-flex gap-3">
                <input class="name" type="text" placeholder="First Name">
                <input class="name" type="password" placeholder="Last Name">
            </div>
            <div>
                <input class="email" type="text" placeholder="Email Address">
            </div>
            <div class="d-flex gap-3">
                <div class="w-50 position-relative">
                    <input id="password" class="password" type="password" placeholder="Password">
                    <i class="fa fa-eye-slash icon" id="togglePassword"></i>
                </div>
                <div class="w-50 position-relative">
                    <input id="confirmPassword" class="password" type="password" placeholder="Confirm Password">
                    <i class="fa fa-eye-slash icon2" id="toggleConfirmPassword"></i>
                </div>
            </div>
            <div>
                <input class="About-me" type="text" placeholder="About Me">
            </div>
            <button class="button">Sign up</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
